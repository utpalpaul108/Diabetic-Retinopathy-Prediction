<!DOCTYPE html>
<html lang="en">

<head>
    <title>Diabetic Retinopathy Prediction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .banner {
            margin-top: 60px;
            margin-bottom: 60px;
        }

        .content {
            margin-top: 25px;
        }

        .preview-img {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <header class="bg-primary text-center mt-5">
        <div class="container">
            <h1 class="font-weight-light text-white banner">Diabetic Retinopathy Prediction System</h1>
        </div>
    </header>

    <div class="container content">

        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">Input Features</div>
                <div class="panel-body">
                    <form id="image-upload-form" action="{{ url_for('predictRoute') }}" enctype="multipart/form-data"
                        method="post">

                        <div class="form-group">
                            <label for="Pregnancies">Pregnancies:</label>
                            <input type="number" class="form-control" id="Pregnancies" placeholder="Pregnancies"
                                name="Pregnancies" step="any" required>
                        </div>

                        <div class="form-group">
                            <label for="Glucose">Glucose:</label>
                            <input type="number" class="form-control" id="Glucose" placeholder="Glucose" name="Glucose"
                                step="any" required>
                        </div>

                        <div class="form-group">
                            <label for="BloodPressure">Blood Pressure:</label>
                            <input type="number" class="form-control" id="BloodPressure" placeholder="Blood Pressure"
                                name="BloodPressure" step="any" required>
                        </div>

                        <div class="form-group">
                            <label for="SkinThickness">Skin Thickness:</label>
                            <input type="number" class="form-control" id="SkinThickness" placeholder="Skin Thickness"
                                name="SkinThickness" step="any" required>
                        </div>

                        <div class="form-group">
                            <label for="Insulin">Insulin:</label>
                            <input type="number" class="form-control" id="Insulin" placeholder="Insulin" name="Insulin"
                                step="any" required>
                        </div>

                        <div class="form-group">
                            <label for="BMI">BMI:</label>
                            <input type="number" class="form-control" id="BMI" placeholder="BMI" name="BMI" step="any"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
                            <input type="number" class="form-control" id="DiabetesPedigreeFunction"
                                placeholder="Diabetes Pedigree Function" name="DiabetesPedigreeFunction" step="any"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="Age">Age:</label>
                            <input type="number" class="form-control" id="Age" placeholder="Age" name="Age" step="any"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="imageInput">Eye Image:</label>
                            <input type="file" name="eye_image" class="form-control-file" id="imageInput"
                                accept="image/*" required>
                        </div>

                        <div class="form-group" id="imagePreview"></div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block ">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">Prediction</div>
                <div class="panel-body">
                    {% if show_prediction %}
                    <p><b>Diabetes Status:</b> {{ prediction }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('imageInput').addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const preview = document.createElement('img');
                    preview.classList.add('preview-img');
                    preview.src = e.target.result;
                    document.getElementById('imagePreview').innerHTML = '';
                    document.getElementById('imagePreview').appendChild(preview);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>

</html>
